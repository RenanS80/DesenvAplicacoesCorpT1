<html lang="pt-br">
    <head>
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6f14f0c180.js" crossorigin="anonymous"></script>
        
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                font-family: Roboto, sans-serif;
            }
            
            nav{
                height: 55px;
                background-color: #232126;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            nav a{
                color: #F4F2F7;
                text-decoration: none;
            }
            
            nav a:first-child{
                padding-left: 30px;
            }
            
            nav a:last-child{
                padding-right: 30px;
            }
            
            nav a:last-child:hover{
                color: #CD6F76;
                transition: 0.4s ease-in-out;
            }
            
            i:hover{
                color: #CD6F76;
                transition: 0.4s ease-in-out;
            }
            
            .container{
                margin-top: 50px;
                display: flex;
                flex-direction: column;
               
                justify-content: center;
                align-items: center;
            }
            
            form, .nome{
                padding-top: 14px;
            }
            
            
            button{
                margin: 15px 0px 0px 30px;
                padding: 12px 17px;
                border: 0px;
                background-color: #1E86D7;
                color: #F4F2F7;
                cursor: pointer;
            }
            
            button:hover{
                background-color: #165E95;
                transition: 0.4s ease-in-out;
            }
            
            label{
                font-weight: bold;
            }
            
            input{
                margin-top: 8px;
            }
            
            input[type="text"]{
                height: 25px;   
            }
            
            input[type="text"]:focus{
                outline-color: #1E86D7;
            }
        
        </style>
    </head>
    
    <body>
        <header>
            <nav>
                <a href="https://github.com/RenanS80/DesenvAplicacoesCorpT1" target="_blank">
                    <i class="fab fa-github" style="font-size: 24px"></i>
                </a>
                <a href="https://www.uff.br/" target="_blank"> UFF</a>
            </nav>
        </header>
        
        <div class="container">
            <div>
                <h2>Formulário de HelloWorld</h2>
            </div>
            
            <form action="alomundo" method="post">
                <div>
                    <label>Selecione o idioma desejado</label> <br>
                    <input type="radio" name="lang" value="pt" checked> Português <br>
                    <input type="radio" name="lang" value="en"> Inglês <br>
                    <input type="radio" name="lang" value="fr"> Francês <br>
                    <input type="radio" name="lang" value="de"> Alemão <br>
                    <input type="radio" name="lang" value="es"> Espanhol <br>
                    <input type="radio" name="lang" value="ho"> Holandês
                </div>
                    
                <div class="nome">
                    <label>Nome</label> <br>
                    <input type="text" name="nome"/><br><br>
                </div>

                <button type="submit">Cumprimentar</button>
                    
            </form>
        </div>
            
        
    </body>
</html>
